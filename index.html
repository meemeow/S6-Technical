                    </button>

            </div>
        </div>

                <h2>Please fill in this form to create an account!</h2>

                <input id="first-name" type="text" name="firstName" placeholder="First Name" required>

                <input id="email" type="text" name="username" placeholder="Email" required>

                <input id="password2" type="password" name="password2" placeholder="Confirm password" required>
                <div class="checkboxTerms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the <a href="#terms-of-use">Terms of Use</a> & <a href="#privacy-policy">Privacy Policy</a></label>
                </div>
                <button class="signupSubmit" type="submit">Sign Up</button>
